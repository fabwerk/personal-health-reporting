name: Deploy

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      TF_ENV: ${{ github.event_name == 'push' && 'prod' || 'dev' }}

    environment: ${{ github.event_name == 'push' && 'prod' || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend-config=backends/${{ env.TF_ENV }}.tfbackend

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -var-file=environments/${{ env.TF_ENV }}.tfvars -out=tfplan

      - name: Terraform Apply
        if: github.event_name == 'push'
        working-directory: terraform
        run: terraform apply tfplan
